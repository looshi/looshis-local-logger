<!DOCTYPE html>
<html>
  <head>
    <title>LLL</title>
  </head>
  <style>
    :root {
      color-scheme: light dark;
      accent-color: #368d59;
      font-family: monospace, Arial, Helvetica, sans-serif;
      font-size: 14px;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
    }

    header {
      flex-shrink: 0;
      padding: 20px 20px 0;
    }

    main {
      flex-grow: 1;
      overflow: auto;
      min-height: 2em;
    }

    footer {
      flex-shrink: 0;
      height: 60px;
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: space-between;
    }

    p {
      margin: 0;
      padding: 4px 20px;
    }
    .log {
      margin: 0 0 16px;
      padding: 16px 20px;
      color: light-dark(#0f181a, #f3dcff);
      background-color: light-dark(#f7f6f6, #19151a);
      border-top: 1px solid #38313a;
      border-bottom: 1px solid #38313a;
      white-space: pre;
    }
    pre {
      color: light-dark(#0f181a, #f3dcff);
    }
    code {
      display: block;
      padding: 8px 0;
      margin: 0;
    }
    a {
      text-decoration: none;
    }
  </style>

  <body>
    <header>
      <label for="filter-function">Filter Function</label>
      <pre>(log) => {
        <code contentEditable="true" id="filter-function">    return log;</code>
}
        <code style="color:rgb(199, 68, 68)" id="filter-function-error"></code>
      </pre>
    </header>
    <main></main>
    <footer>
      <p id="status"></p>
      <p>
        <a
          href="https://github.com/looshi/looshis-local-logger"
          referrerpolicy="origin"
          target="_blank"
        >
          Looshi's Local Logger v2.0.0
        </a>
      </p>
    </footer>

    <script>
      const allLogs = [];
      const filterFunctionEl = document.getElementById("filter-function");
      const filterFunctionErrorEl = document.getElementById(
        "filter-function-error"
      );
      const main = document.getElementsByTagName("main")[0];

      filterFunctionEl.addEventListener("keyup", () => {
        render(allLogs);
      });

      function render(logs) {
        filterFunctionErrorEl.innerHTML = "";
        let filteredLogs;
        try {
          const filterFunction = new Function(
            "log",
            filterFunctionEl.textContent
          );
          filteredLogs = logs.filter(filterFunction);
        } catch (e) {
          // Show an error message and show all logs when filter function has an error
          filteredLogs = logs;
          filterFunctionErrorEl.textContent = e.message;
        }

        const fragment = new DocumentFragment();
        filteredLogs.forEach((log) => {
          const div = document.createElement("div");
          div.className = "log";
          let txt;
          if (typeof log === "string") {
            txt = log;
          } else {
            try {
              txt = JSON.stringify(log, null, 2);
            } catch (e) {
              txt = log;
            }
          }
          div.innerText = txt;
          fragment.prepend(div);
        });
        main.innerHTML = "";
        main.appendChild(fragment);
      }

      function parseLog(log) {
        // JSON
        try {
          let obj = JSON.parse(log);
          if (typeof obj == "string") {
            obj = JSON.parse(obj); // If the json was double stringified, double parse
          }
          return obj;
        } catch (e) {}

        // String
        return log.split("NEW_LINE_CHARACTER").join("\n");
      }

      const status = document.getElementById("status");
      const es = new EventSource("http://localhost:{{port}}/events");

      es.addEventListener("open", (message) => {
        status.textContent = "Connected";
        status.setAttribute("style", "color: #60ba5d; ");
      });

      es.addEventListener("error", (message) => {
        status.textContent = "Not connected";
        status.setAttribute("style", "color: orange;");
      });

      es.addEventListener("message", (message) => {
        status.textContent = "Connected";
        allLogs.push(parseLog(message.data));
        render(allLogs);
      });
    </script>
  </body>
</html>
